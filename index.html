<body>

    <header class="header">
        <h1 class="header__title">Currency Converter</h1>
    </header>

    <main class="main">
        <div class="card">
            <div class="container">
                <div>
                    <input type="number" min="0" id="amount" placeholder=" Enter the Amount">
                </div>
                <br>
                <div class="select">
                    <div class="fromlabel">From:</div>
                    <select id="from">
                        <option value="">-- Select --</option>
                    </select>
                    <br>
                    <br>
                    <div class="tolabel">To:</div>
                    <select id="to">
                        <option value="">-- Select --</option>
                    </select>
                </div>
                <br>
                <div>
                    <button id="convert" type="button">Convert</button>
                </div>
                <br>
                <div>
                    <input type="text" id="outputAmt" disabled placeholder="" value="0.00" />
                </div>
                <div id="snackbar"></div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
    <script src="./service-worker.js"></script>
